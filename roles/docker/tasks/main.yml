---
# docker tasks main

- name: Ensure docker installed
  become: true
  package:
    name: docker
    state: present

- name: Ensure docker-compose
  become: true
  package:
    name: docker-compose
    state: present
  notify: restart docker

- name: "Add current user to docker group"
  become: true
  user:
    name: "{{ ansible_user }}"
    groups: "docker"
    append: yes

